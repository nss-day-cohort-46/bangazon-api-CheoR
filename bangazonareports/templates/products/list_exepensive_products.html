{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bangazon Report - Products $1000 or above</title>
  </head>
  <body>
    <h1>Bangazon Report - Products $1000 or above</h1>
    <h2>Count: {{ count }}</h2>
    <!-- Django version of intropolation 
        If you want to use CSS, look up the /STATIC/ variable in settings.py
    -->
    {% for product in products %}
    <section>
      <h2>{{ product.name }}</h2>
      <ul>
        <li>Price: {{ product.price }}</li>
        <li>Qnty: {{ product.quantity }}</li>
        <li>Description: {{ product.description }}</li>
      </ul>
    </section>
    {% endfor %}
  </body>
</html>
